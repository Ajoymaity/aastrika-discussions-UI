
 <button (click)="startDiscussion();logTelemetry($event)" *ngIf="isTopicCreator" class="start-discussion-btn" id="start-discussion">Start Discusion</button>
  <div class="discuss-category-cards">
    <ng-container  *ngFor="let data of categories">
      <div (click)="navigateToDiscussionPage(data);logTelemetry($event)" class="categories-card-content" id="category-card">
      <lib-category-card [category]="data" ></lib-category-card>
      </div>
    </ng-container>
  </div>

  <lib-discuss-start *ngIf="showStartDiscussionModal" ></lib-discuss-start>
