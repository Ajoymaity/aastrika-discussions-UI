<div class="discuss-category">
  <div class="discuss-category-content">
    <div class="discuss-category-cards">
      <ng-container  *ngFor="let data of categories">
        <div (click)="navigateToDiscussionPage(data?.slug)" class="categories-card-content">
        <lib-category-card [category]="data" ></lib-category-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
