<!-- Card container -->
<div class="discuss-card-content cursor-pointer border">

  <!-- Card header -->
  <div>
    <!-- Card title-->
    <div>
      <a href="javascript:void(0)" i18n-aria-label role="link">
        <h3 class='discuss-card-title' [innerHTML]="discussionData.title"></h3>
      </a>
    </div>
    <!-- /Card title -->

    <!-- Card subtitle -->
    <div class="discuss-card-subtitle responsive">
      <span class="flex ws-mat-default-text">
        <!-- <mat-icon svgIcon="category_xs"></mat-icon>{{discussionData.category.name}} -->
      </span>
      <span class="dot" *ngIf="discussionData?.user?.fullname">{{discussionData?.user?.fullname}}</span>
      <span class="dot" *ngIf="!(discussionData?.user?.fullname)">{{'Anonymous'}}</span>
      <!-- <span class="margin-left-l">{{discussionData.timestamp | pipeRelativeTime}}</span> -->
    </div>
    <!-- /Card subtitle -->
  </div>
  <!-- /Card header -->

  <!-- Card content -->
  <div class="flex flex-1">
    <ng-container *ngIf="discussionData && discussionData.tags && discussionData.tags.length > 0">
      <span *ngFor="let tag of discussionData.tags" class="tag">
        {{tag.value}}
      </span>
    </ng-container>
  </div>
  <!-- /Card content -->

  <!-- Card footer -->
  <div class="discuss-card-comments">
    <div class="flex flex-1 flex-row margin-left-xs">
      <span class="flex margin-right-l mobile votes-content">
        <!-- <mat-icon class="cursor-pointer">import_export</mat-icon> -->
        <img src="../../../assets/images/import-export-arrows.png" width="16px" height="16px">
        <span class="pad-4">{{(discussionData.upvotes + discussionData.downvotes) || 0 }} Votes</span>
      </span>
      <span class="flex mobile views-content">
        <!-- <mat-icon>trending_up</mat-icon> -->
        <img src="../../../assets/images/profits.png" width="16px" height="16px">
        <span class="pad-4">{{discussionData.viewcount || 0}} Views</span>
      </span>
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right mobile2">
      <span class="noocoments ws-mat-default-text">{{((discussionData.postcount || 1) -1) }}
        comments</span>
    </div>
  </div>

  <!-- /Card footer -->
</div>
<!-- /Card header -->
